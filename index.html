<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css" integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>Increment Counter</title>
</head>
  <body>
    <div class="counter-container">
      <i class="fab fa-twitter fa-3"></i>
      <div class="counter" data-target='1200'>1200</div>
      <span>Twitter Followers</span>
    </div>

    <div class="counter-container">
      <i class="fab fa-youtube fa-3"></i>
      <div class="counter" data-target='5000'>5000</div>
      <span>YouTube Subscribers</span>
    </div>
    
    <div class="counter-container">
      <i class="fab fa-facebook fa-3"></i>
      <div class="counter" data-target='7500'>7500</div>
      <span>Facebook Fans</span>
    </div>

    <script src="script.js"></script>
  </body>
</html>
